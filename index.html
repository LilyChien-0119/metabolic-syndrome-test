<!DOCTYPE html>

<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代謝症候群解釋與檢測</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .header {
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        color: #333;
        font-weight: bold;
    }
    
    .main-content {
        display: block;
        margin-bottom: 30px;
    }
    
    .info-panel {
        background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        padding: 25px;
        border-radius: 10px;
        border-left: 5px solid #2196f3;
        margin-bottom: 20px;
    }
    
    .info-panel h3 {
        color: #1976d2;
        margin-top: 0;
        margin-bottom: 18px;
        font-size: 24px;
        front-weight: bolder; 
    }
    
    .info-panel h4 {
        color: #1976d2;
        margin: 15px 0 8px 0;
        font-size: 18px;
    }
    
    .info-panel p {
        color: #333;
        line-height: 1.6;
        margin: 8px 0;
        font-size: 18px;
    }
    
    .blood-pressure-panel {
        background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
        padding: 25px;
        border-radius: 10px;
        border-left: 5px solid #e91e63;
        margin-top: 20px;
    }
    
    .blood-pressure-panel h3 {
        color: #c2185b;
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 18px;
    }
    
    .measurement-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
    }
    
    .measurement-section {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        border: 1px solid #dee2e6;
    }
    
    .measurement-section h4 {
        color: #495057;
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 16px;
    }
    
    .measurement-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #e9ecef;
    }
    
    .measurement-item:last-child {
        border-bottom: none;
    }
    
    .measurement-item label {
        color: #6c757d;
        font-size: 14px;
    }
    
    .measurement-item input {
        width: 80px;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        text-align: center;
    }
    
    .measurement-item .unit {
        color: #6c757d;
        font-size: 12px;
        margin-left: 5px;
    }
    
    .input-group {
        display: flex;
        align-items: center;
        gap: 5px;
    }
    
    .btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 15px;
    }
    
    .btn:hover {
        background: #0056b3;
    }
    
    .result-panel {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        display: none;
    }
    
    .result-panel.show {
        display: block;
    }
    
    .result-panel h4 {
        color: #155724;
        margin-top: 0;
    }
    
    .dropdown {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        background: white;
    }

@media (max-width: 768px) {
    .container {
        padding: 15px;
        margin: 10px;
        border-radius: 10px;
    }
    
    .header {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .main-content {
        display: block;
        margin-bottom: 20px;
    }
    
    .info-panel {
        margin-bottom: 15px;
        padding: 20px;
    }
    
    .info-panel h3 {
        font-size: 20px;
    }
    
    .info-panel h4 {
        font-size: 16px;
    }
    
    .info-panel p {
        font-size: 14px;
        line-height: 1.5;
    }
    
    .blood-pressure-panel {
        margin-top: 15px;
        padding: 20px;
    }
    
    .blood-pressure-panel h3 {
        font-size: 18px;
    }
    
    .measurement-grid {
        grid-template-columns: 1fr !important;
        gap: 15px;
        margin-top: 15px;
    }
    
    .measurement-section {
        padding: 15px;
    }
    
    .measurement-section h4 {
        font-size: 16px;
        margin-bottom: 12px;
    }
    
    .measurement-item {
        padding: 10px 0;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
    }
    
    .measurement-item label {
        font-size: 14px;
        margin-bottom: 5px;
    }
    
    .input-group {
        width: 100%;
        justify-content: space-between;
    }
    
    .measurement-item input {
        width: 120px;
        padding: 10px;
        font-size: 16px;
    }
    
    .dropdown {
        width: 100%;
        padding: 10px;
        font-size: 16px;
    }
    
    .btn {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        margin-top: 20px;
    }
    
    .result-panel {
        padding: 15px;
        margin-top: 15px;
    }
    
    .result-panel h4 {
        font-size: 18px;
    }
}
</style>

</head>
<body>
    <div class="container">
        <div class="header">
            🧬 代謝症候群解釋與檢測
        </div>

    <div class="main-content">
        <div class="info-panel">
            <h3>📋 重要定義說明</h3>
            
            <h4>什麼是代謝症候群？</h4>
            <p>代謝症候群是指一群容易導致心血管疾病和糖尿病的危險因子組合。當以下<strong>5項指標中有3項（含）以上異常</strong>時，即診斷為代謝症候群。這是一個重要的健康警訊，需要積極治療和改善。</p>
            
            <h4>什麼是高危險群？</h4>
            <p>高危險群是指已經有<strong>1-2項指標異常</strong>的人，雖然還未達到代謝症候群的診斷標準，但已經接近臨界值，需要<strong>積極預防和改善生活習慣</strong>，以免進展為代謝症候群。</p>
        </div>
        
        <div class="blood-pressure-panel">
            <h3>🩸 血壓</h3>
            <div class="measurement-item">
                <label>收縮壓</label>
                <div class="input-group">
                    <input type="number" id="systolic" placeholder="輸入收縮壓">
                    <span class="unit">mmHg</span>
                </div>
            </div>
            <div class="measurement-item">
                <label>舒張壓</label>
                <div class="input-group">
                    <input type="number" id="diastolic" placeholder="輸入舒張壓">
                    <span class="unit">mmHg</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="measurement-grid">
        <div class="measurement-section">
            <h4>📏 基本測量</h4>
            
            <div class="measurement-item">
                <label>腰圍</label>
                <div class="input-group">
                    <select class="dropdown" id="waist-gender">
                        <option value="">選擇性別</option>
                        <option value="male">男性</option>
                        <option value="female">女性</option>
                    </select>
                </div>
            </div>
            
            <div class="measurement-item">
                <label>實際腰圍</label>
                <div class="input-group">
                    <input type="number" id="waist-measurement" placeholder="輸入腰圍">
                    <span class="unit">cm</span>
                </div>
            </div>
        </div>
        
        <div class="measurement-section">
            <h4>🩸 血液檢測</h4>
            
            <div class="measurement-item">
                <label>空腹血糖</label>
                <div class="input-group">
                    <input type="number" id="glucose" placeholder="輸入空腹血糖">
                    <span class="unit">mg/dL</span>
                </div>
            </div>
            
            <div class="measurement-item">
                <label>三酸甘油脂</label>
                <div class="input-group">
                    <input type="number" id="triglycerides" placeholder="輸入三酸甘油脂">
                    <span class="unit">mg/dL</span>
                </div>
            </div>
            
            <div class="measurement-item">
                <label>HDL-C (高密度膽固醇)</label>
                <div class="input-group">
                    <select class="dropdown" id="hdl-gender">
                        <option value="">選擇性別</option>
                        <option value="male">男性
                        <option value="female">女性
                    </select>
                </div>
            </div>
            
            <div class="measurement-item">
                <label>實際HDL-C</label>
                <div class="input-group">
                    <input type="number" id="hdl-measurement" placeholder="輸入高密度膽固醇">
                    <span class="unit">mg/dL</span>
                </div>
            </div>
        </div>
    </div>
    
    <button class="btn" id="calculate-btn">🔍 點我看檢測結果</button>
    
    <div class="result-panel" id="result-panel">
        <h4>檢測結果</h4>
        <div id="result-content"></div>
    </div>
</div>
<script>
        function calculateResult() {
            try {
                const systolic = Number(document.getElementById('systolic').value) || 0;
                const diastolic = Number(document.getElementById('diastolic').value) || 0;
                const waistGender = document.getElementById('waist-gender').value;
                const waistMeasurement = Number(document.getElementById('waist-measurement').value) || 0;
                const glucose = Number(document.getElementById('glucose').value) || 0;
                const triglycerides = Number(document.getElementById('triglycerides').value) || 0;
                const hdlGender = document.getElementById('hdl-gender').value;
                const hdlMeasurement = Number(document.getElementById('hdl-measurement').value) || 0;
                
                let riskFactors = 0;
                let results = [];
                
                // 檢查血壓
                if (systolic >= 130 || diastolic >= 90) {
                    riskFactors++;
                    results.push('❌ 血壓偏高 (收縮壓正常值≦130 或 舒張壓正常值≦90)');
                } else if (systolic > 0 || diastolic > 0) {
                    results.push('✅ 血壓正常');
                }
                
                // 檢查腰圍
                if (waistGender === 'male' && waistMeasurement >= 90) {
                    riskFactors++;
                    results.push('❌ 腰圍超標 (男性正常腰圍<90cm)');
                } else if (waistGender === 'female' && waistMeasurement >= 80) {
                    riskFactors++;
                    results.push('❌ 腰圍超標 (女性正常腰圍<80cm)');
                } else if (waistGender && waistMeasurement > 0) {
                    results.push('✅ 腰圍正常');
                }
                
                // 檢查空腹血糖
                if (glucose >= 100) {
                    riskFactors++;
                    results.push('❌ 空腹血糖偏高 (血糖正常值<100mg/dL)');
                } else if (glucose > 0) {
                    results.push('✅ 空腹血糖正常');
                }
                
                // 檢查三酸甘油脂
                if (triglycerides >= 150) {
                    riskFactors++;
                    results.push('❌ 三酸甘油脂偏高 (正常值≦150mg/dL)');
                } else if (triglycerides > 0) {
                    results.push('✅ 三酸甘油脂正常');
                }
                
                // 檢查HDL膽固醇
                if (hdlGender === 'male' && hdlMeasurement < 40 && hdlMeasurement > 0) {
                    riskFactors++;
                    results.push('❌ HDL膽固醇偏低 (男性正常值>40mg/dL)');
                } else if (hdlGender === 'female' && hdlMeasurement < 50 && hdlMeasurement > 0) {
                    riskFactors++;
                    results.push('❌ HDL膽固醇偏低 (女性正常值>50mg/dL)');
                } else if (hdlGender && hdlMeasurement > 0) {
                    results.push('✅ HDL膽固醇正常');
                }
                
                // 如果沒有輸入任何數據，顯示提示
                if (results.length === 0) {
                    results.push('⚠️ 請輸入檢測數據');
                }
                
                // 顯示結果
                const resultPanel = document.getElementById('result-panel');
                const resultContent = document.getElementById('result-content');
                
                let diagnosis = '';
                if (riskFactors >= 3) {
                    diagnosis = '<p style="color: #dc3545; font-weight: bold; font-size: 18px;">🚨 診斷：代謝症候群</p>';
                } else if (riskFactors >= 1) {
                    diagnosis = '<p style="color: #e67e22; font-weight: bold; font-size: 18px;">⚠️ 診斷：高危險群</p>';
                } else {
                    diagnosis = '<p style="color: #28a745; font-weight: bold; font-size: 18px;">✅ 診斷：正常</p>';
                }
                
                let resultHTML = diagnosis + 
                    '<p><strong>危險因子數量：' + riskFactors + '/5</strong></p>' +
                    '<hr>' +
                    '<h5>詳細檢測結果：</h5>' +
                    '<ul>';
                
                for (let i = 0; i < results.length; i++) {
                    resultHTML += '<li>' + results[i] + '</li>';
                }
                
                resultHTML += '</ul>' +
                    '<hr>' +
                    '<p><small>※ 建議定期追蹤檢測，如有疑問請諮詢醫療專業人員</small></p>';
                
                resultContent.innerHTML = resultHTML;
                resultPanel.classList.add('show');
                resultPanel.scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                alert('計算時發生錯誤：' + error.message);
            }
        }
        
        // 頁面載入完成後綁定事件
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('calculate-btn');
            if (btn) {
                btn.addEventListener('click', calculateResult);
            }
        });
    </script>

</body>
</html>
